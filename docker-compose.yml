version: '3.8'
services:
  web:
    build: .
    command: bash -c "python manage.py migrate && 
                      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/project
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:11
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"